<a href="{{ site.BaseURL | relLangURL }}" class="header__brand">
  <h1 class="header__title">{{ site.Title }}</h1>
  <em class="header__subtitle">{{ site.Params.subtitle }}</em>
</a>

<button class="header__btn" id="toggle-menu">
  <span class="sr-only">{{ T "toggleMenuOpen" }}</span>
  {{ partial "components/icon.html" (dict "name" "list" "size" 24 ) }}
</button>
