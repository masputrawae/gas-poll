<header class="header">
  <a href="{{ site.BaseURL | relLangURL }}" class="header__brand">
    <h1 class="header__title">{{ site.Title }}</h1>
    <em class="header__subtitle">{{ site.Params.subtitle }}</em>
  </a>

  <button class="header__toggle-menu" id="toggle-menu">
    <span class="sr-only">Toggle Menu</span>
    {{ partial "components/icon" (dict "name" "list" "size" 28) }}
  </button>
</header>
