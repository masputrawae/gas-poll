{{ define "main" }}
  {{- $title := replaceRE "[-_]+" " " .Title | title }}
  <article class="markdown page">
    <h1>{{ $title }}</h1>
    {{ .Content }}

    <ul>
      {{ range .Pages }}
        {{- $title := replaceRE "[-_]+" " " .Title | title }}
        <li>
          <a href="{{ .RelPermalink }}">{{ $title }}</a> |
          {{ partial "components/date-time.html" (dict "date" .Date ) }}
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
